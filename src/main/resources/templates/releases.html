<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent releases</title>
    <style>
        .image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
<body>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
<h1>List of Albums</h1>
<ul>
    <li th:each="artist : ${artists}">
        <img th:src="${artist.images.get(0).url}" class="image"/>
        <br>
        <h3 th:text="${artist.name}"></h3>
        <div th:if="${artist.recentAlbums.isEmpty()}">
            This artist hasn't recently released any album.
        </div>
        <ul>
            <li th:each="album : ${artist.recentAlbums}">
                <img th:src="${album.images.get(0).url}" class="image"/>
                <br>
                <a th:href="${album.uri}" th:text="${album.name}" >Album name</a>
            </li>
        </ul>
        <br>
    </li>
</ul>
</body>
</body>
</html>
